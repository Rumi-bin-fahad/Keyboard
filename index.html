<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div>
        <h1>RUMI-BIN-FAHAD</h1>
    </div>
    <p style="color: #fff; font-family: 'poppins', sans-serif; font-size: 23px;"  align="center">Saylani TTS 9 t0 11 Batch 11 Web and Mobile Application Development</p>
    <div class="container">
        <div class="row one">
        <button class="telda">~</button>
        <button class="counting">1</button>
        <button class="counting">2</button>
        <button class="counting">3</button>
        <button class="counting">4</button>
        <button class="counting">5</button>
        <button class="counting">6</button>
        <button class="counting">7</button>
        <button class="counting">8</button>
        <button class="counting">9</button>
        <button class="counting">0</button>
        <button class="symbol"><i class="fa-solid fa-minus"></i></button>
        <button class="symbol"><i class="fa-solid fa-plus"></i></button>
        <button class="backspace">back</button>
    </div>
    <div class="row two">
        <button class="tab">tab</button>
        <button class="alpha">Q</button>
        <button class="alpha">W</button>
        <button class="alpha">E</button>
        <button class="alpha">R</button>
        <button class="alpha">T</button>
        <button class="alpha">Y</button>
        <button class="alpha">U</button>
        <button class="alpha">I</button>
        <button class="alpha">O</button>
        <button class="alpha">P</button>
        <button class="symbol">[</button>
        <button class="symbol">]</button>
        <button class="slide">\</button>
    </div>
    <div class="row three">
        <button class="caps">Caps</button>
        <button class="alpha">A</button>
        <button class="alpha">S</button>
        <button class="alpha">D</button>
        <button class="alpha">F</button>
        <button class="alpha">G</button>
        <button class="alpha">H</button>
        <button class="alpha">J</button>
        <button class="alpha">K</button>
        <button class="alpha">L</button>
        <button class="symbol">;</button>
        <button class="symbol">''</button>
        <button class="caps">enter</button>
    </div>
    <div class="row four">
        <button class="shift"><i class="fa-solid fa-up-long" style="height: 3px; margin-right: 14px;"></i>Shift</button>
        <button class="alpha">Z</button>
        <button class="alpha">X</button>
        <button class="alpha">C</button>
        <button class="alpha">V</button>
        <button class="alpha">B</button>
        <button class="alpha">N</button>
        <button class="alpha">M</button>
        <button class="symbol"><<</button>
        <button class="symbol">>></button>
        <button class="symbol"><i class="fa-solid fa-question"></i></button>
        <button class="shift">Shift<i class="fa-solid fa-up-long" style="height: 3px; margin-left: 14px;"></i></button>
    </div>
    <div class="row five">
        <button class="same"><i class="fa-solid fa-screwdriver-wrench"></i></button>
        <button class="same"><i class="fa-solid fa-robot"></i></button>
        <button class="window"><i class="fa-brands fa-windows"></i></button>
        <button class="same">alt</button>
        <button class="space"><i class="fa-solid fa-shuttle-space"></i>SPACE<i class="fa-solid fa-earth-americas" style="margin-left: 24px;"></i></button>
        <button class="same">alt</button>
        <button class="same"><i class="fa-solid fa-sliders"></i></button>
        <button class="window"><i class="fa-brands fa-windows"></i></button>
        <button class="same"><i class="fa-solid fa-screwdriver-wrench"></i></button>
    </div>
    </div>
</body>
</html>
